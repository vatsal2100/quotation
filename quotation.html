<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eye-Catching Quotation Generator (GST Only)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px auto;
            max-width: 800px;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background: #f9fafc;
        }
        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: flex-start;
        }
        .info {
            text-align: right;
        }
        h1 {
            color: #2c3e50;
            font-size: 28px;
            margin: 0;
        }
        .quotation-heading {
            font-size: 36px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #2c3e50, #4b6cb7);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: #fff;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .totals {
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
            margin-left: auto;
            background: #fff;
        }
        .totals td {
            border: none;
            padding: 8px 0;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #2c3e50;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 10px 5px;
            cursor: pointer;
            min-width: 140px;
            min-height: 44px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.2s;
        }
        button:hover {
            background: #4b6cb7;
        }
        #itemsTable tbody tr:hover {
            background-color: #f9f9f9;
        }
        .controls {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h1><input type="text" id="businessName" placeholder="Your Business Name"></h1>
            <textarea id="businessAddress" placeholder="Business Address"></textarea>
            <input type="text" id="abn" placeholder="ABN">
        </div>
        <div class="info">
            <div class="quotation-heading">QUOTATION</div>
            <p>Quotation #: <input type="text" id="quoteNumber"><br>
            Date: <input type="date" id="quoteDate"><br>
            Valid Until: <input type="date id="validDate"></p>
        </div>
    </div>

    <div>
        <h3>Client Information</h3>
        <input type="text" id="clientName" placeholder="Client Name"><br>
        <textarea id="clientAddress" placeholder="Client Address"></textarea>
        <input type="email" id="clientEmail" placeholder="Client Email">
    </div>

    <table id="itemsTable">
        <thead>
            <tr>
                <th>Item No.</th>
                <th>Description</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Subtotal</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td><input type="text" class="description" value=""></td>
                <td><input type="number" class="quantity" min="1" value="1"></td>
                <td><input type="number" class="unit-price" step="0.01" value="0.00"></td>
                <td class="subtotal">$0.00</td>
                <td><button class="remove-row">Ã—</button></td>
            </tr>
        </tbody>
    </table>
    <button class="add-row">Add Item</button>

    <table class="totals">
        <tr>
            <td>Subtotal:</td>
            <td id="subtotal">$0.00</td>
        </tr>
        <tr>
            <td>GST (%): <input type="number" id="taxRate" min="0" max="100" value="10" style="width:50px;"></td>
            <td id="taxAmount">$0.00</td>
        </tr>
        <tr>
            <td><strong>Total:</strong></td>
            <td id="totalAmount"><strong>$0.00</strong></td>
        </tr>
    </table>

    <div class="controls">
        <button class="generate-pdf">Download PDF</button>
        <button class="send-email">Send via Email</button>
    </div>

    <script>
        // Add dynamic rows
        const addButton = document.querySelector('.add-row');

        function handleAddItem() {
            const tbody = document.querySelector('#itemsTable tbody');
            const newRow = tbody.querySelector('tr').cloneNode(true);
            const rowNumber = tbody.querySelectorAll('tr').length + 1;
            newRow.querySelector('td').textContent = rowNumber;
            newRow.querySelectorAll('input').forEach(input => input.value = '');
            newRow.querySelector('.subtotal').textContent = '$0.00';
            tbody.appendChild(newRow);
            addRowEventListeners(newRow);
        }

        addButton.addEventListener('click', handleAddItem);
        addButton.addEventListener('touchend', function(e) {
            e.preventDefault();
            handleAddItem();
        });

        function addRowEventListeners(row) {
            row.querySelector('.remove-row').addEventListener('click', function() {
                if(document.querySelectorAll('#itemsTable tbody tr').length > 1) {
                    row.remove();
                    calculateTotals();
                }
            });
            row.querySelectorAll('input').forEach(input => {
                input.addEventListener('input', calculateTotals);
            });
        }

        addRowEventListeners(document.querySelector('#itemsTable tbody tr'));

        function calculateTotals() {
            let subtotal = 0;
            document.querySelectorAll('#itemsTable tbody tr').forEach(row => {
                const quantity = parseFloat(row.querySelector('.quantity').value) || 0;
                const unitPrice = parseFloat(row.querySelector('.unit-price').value) || 0;
                const rowTotal = quantity * unitPrice;
                row.querySelector('.subtotal').textContent = `$${rowTotal.toFixed(2)}`;
                subtotal += rowTotal;
            });
            
            const taxRate = parseFloat(document.getElementById('taxRate').value) || 0;
            const taxAmount = subtotal * (taxRate/100);
            
            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('taxAmount').textContent = `$${taxAmount.toFixed(2)}`;
            document.getElementById('totalAmount').textContent = 
                `$${(subtotal + taxAmount).toFixed(2)}`;
        }

        document.getElementById('taxRate').addEventListener('input', calculateTotals);

        document.querySelector('.generate-pdf').addEventListener('click', function() {
            const element = document.body;
            html2pdf()
                .set({
                    margin: [10, 10],
                    filename: `quotation-${document.getElementById('quoteNumber').value||'unnamed'}.pdf`,
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { 
                        scale: 2,
                        useCORS: true,
                        scrollY: 0,
                        windowWidth: 800
                    },
                    jsPDF: { 
                        unit: 'mm', 
                        format: 'a4', 
                        orientation: 'portrait' 
                    }
                })
                .from(element)
                .save();
        });

        document.querySelector('.send-email').addEventListener('click', function() {
            const email = document.getElementById('clientEmail').value;
            const subject = `Quotation ${document.getElementById('quoteNumber').value}`;
            const body = `Dear ${document.getElementById('clientName').value},\n\nPlease find attached your quotation.\n\nKind regards,\n${document.getElementById('businessName').value}`;
            
            // Mobile-friendly email handling
            if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                alert('Please download the PDF first, then attach it manually to your email.');
                window.location.href = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            } else {
                html2pdf()
                    .from(document.body)
                    .toPdf()
                    .get('pdf')
                    .then(pdf => {
                        const pdfBlob = pdf.output('blob');
                        window.location.href = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}&attachment=quotation.pdf`;
                    });
            }
        });
    </script>
</body>
</html>
